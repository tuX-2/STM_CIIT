<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Personal</title>
    <link rel="stylesheet" href="./css/gestionPersonal.css">
</head>
<body>
    <header class="header">
        <h1>Actualizar Registro de Personal</h1>
    </header>

    <main class="main-content">
        <form action="#" method="post" class="update-form" id="updateForm">
            <div class="form-left">
                <label for="curp">CURP: <span style="color: red;">*</span></label><br>
                <input type="text" id="curp" name="curp" maxlength="18" value="" 
                       placeholder="Ingrese CURP y presione Enter" required><br>
                <small style="color: #666;">Presione Enter o Tab para buscar</small><br><br>

                <label for="nombre_personal">Nombre: <span style="color: red;">*</span></label><br>
                <input type="text" id="nombre_personal" name="nombre_personal" value="" required><br><br>

                <label for="apellido_paterno">Apellido Paterno: <span style="color: red;">*</span></label><br>
                <input type="text" id="apellido_paterno" name="apellido_paterno" value="" required><br><br>
            </div>

            <div class="form-right">
                <label for="apellido_materno">Apellido Materno:</label><br>
                <input type="text" id="apellido_materno" name="apellido_materno" value=""><br><br>

                <label for="afiliacion_laboral">Afiliación Laboral: <span style="color: red;">*</span></label><br>
                <select id="afiliacion_laboral" name="afiliacion_laboral" required>
                    <option value="">Seleccione una opción</option>
                </select><br><br>

                <label for="cargo">Cargo: <span style="color: red;">*</span></label><br>
                <select id="cargo" name="cargo" required>
                    <option value="">Seleccione un cargo</option>
                    <option value="Autoridad">Autoridad</option>
                    <option value="Administrador del TMS">Administrador del TMS</option>
                    <option value="Operador Logístico">Operador Logístico</option>
                    <option value="Cliente">Cliente</option>
                    <option value="Jefe de Almacén">Jefe de Almacén</option>
                </select><br><br>
            </div>

            <div class="form-actions">
                <button type="submit">Actualizar</button>
                <button type="reset">Limpiar</button>
                <button type="button" onclick="history.back()">Cancelar</button>
            </div>
        </form>
    </main>

    <script src="./js/actualizarEliminarPersonal.js"></script>
</body>
</html>
