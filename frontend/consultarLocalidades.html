<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Localidades</title>
    <link rel="stylesheet" href="./css/panel_general.css">
    <link rel="stylesheet" href="./css/consultarLocalidad.css">
</head>

<body>
    <header class="header">
        <h1>Gestión de Localidades</h1>
    </header>

    <main class="main-content">
        <section class="welcome-section">
            <h2>Consultar Localidades</h2>
            <form action="/backend/consultaLocalidades.php" method="POST" class="grid-container" id="formFiltros">

                <div id="filtros-container">
                    <!-- Filtros dinámicos se agregarán aquí -->
                    
                </div>

                <button type="button" id="agregarFiltro">+ Agregar filtro</button>

                <div class="buttons">
                    <button type="submit" class="buscar">Buscar</button>
                    <button type="button" class="limpiar">Limpiar</button>
                    <button type="button" class="regresar">Regresar</button>
                </div>
            </form>
        </section>


        <section class="resultados-section">
            <h2>Resultados</h2>
            <div id="resultados-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Ubicación</th>
                            <th>Población</th>
                            <th>Estado</th>
                            <th>Tipo de instalación</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se agregarán las filas dinámicamente con JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>

    </main>



    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/consultarLocalidades.js"></script>
</body>

</html>
